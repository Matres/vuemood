<html>
	<head>
		<title>Matthijs' first Vue.js app - a mood tracker</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>Matthijs' <img class="vuelogo" src="https://vuejs.org/images/logo.png" alt="Vue.js" /> Vue.js mood tracker</h1>
			<div id="moodapp">
				<div id="showFeeling" v-if="feelingIsSet">
					<h3 class="displayFeeling">{{ displayFeeling }}</h3>
					<a href="#" v-on:click="changeFeeling">I would like to change my feeling</a>
				</div>
				<div id="registerFeeling" v-else>
					<h2>You feel like</h2>
					<!--- user input + track timestamp in database -->
					<ol>
						<li v-for="mood in moods">
							<button v-on:click="registerFeeling(mood.text)">
								<span v-bind:class="mood.text">{{ mood.icon }}</span>{{ mood.text }}
							</button>
						</li>
					</ol>
				</div>
				<div v-if="feelingIsSet" id="registerState" >
					<h2>Your focus, meaning and environment is</h2>
					<textarea name="focus" v-model="state">Focus: \n Meaning: \n Environment:</textarea>
					{{ state }}
				</div>
				<span v-if="feelingIsSet">DEV: Register time in backend: {{ displayTimestamp }}</span>
				<div id="endpointshowcoolgiffromgifAPI"></div>
			</div>
		</div>

		<script src="index.js"></script>
	
	</body>
</html>
