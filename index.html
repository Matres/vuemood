<html>
	<head>
		<title>Matthijs' first Vue.js app - a mood tracker</title>
		<!-- development version, includes helpful console warnings -->
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>Matthijs' <img class="vuelogo" src="https://vuejs.org/images/logo.png" alt="Vue.js" /> Vue.js mood tracker</h1>
			<div id="moodapp">
				<div id="registerFeeling">
					<h2>You feel like</h2>
					<!--- user input + track timestamp in database -->
					<ol>
						<li v-for="mood in moods">
							<button v-on:click="registerFeeling">
								<span v-bind:class="mood.text">{{ mood.icon }}</span>{{ mood.text }}
							</button>
						</li>
					</ol>
				</div>
				<div v-if="feelingIsSet" id="registerState" >
					<h2>Your focus, meaning and environment is</h2>
					<input type="text" name="focus">
				</div>
				<span>{{ displayTimestamp }}</span>
			</div>
		</div>

		<script src="index.js"></script>
	
	</body>
</html>
